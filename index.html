<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>GoLife - Эмулятор игры &#171жизнь&#187</title>
	<link rel="icon" href="iconGliderFirst.png" type="image/x-icon" id="icon">
</head>
<body style="background-color: #000000;">
	<div id="size">
		<p style="color: #ffffff;">Пожалуйста выбирите размер поля:</p> 
		<div><button onclick="set_size(8);">микро 8×8 (1.28кб, 64 п)</button></div>
		<div><button onclick="set_size(24);">мини 24×24 (11.52кб, 0.5 кп)</button></div>
		<div><button onclick="set_size(48);">стартовый 48×48 (46.08кб, 2.3 кп)</button></div>
		<div><button onclick="set_size(96);">базовый 96×96 (184.32кб, 9.2 кп)</button></div>
		<div><button onclick="set_size(192);">эксперт 192×192 (737.28кб, 37 кп)</button></div>
	</div>
	<div id="life">
		<button onclick="selectSize();">в меню</button>
		<p style="color: #ffffff;">&#171Жизнь&#187</p>
	</div>
	<canvas height="160" width="160" id="canvas" style="background-color: #000000; border-width: 2px; border-style: solid;					     border-color: grey; ">ВАШ БРАУЗЕР НЕ ПОДДЕРЖИВАЕТ HTML 5!!</canvas>
	<div id="life_buttons">
		<p></p>
		<button onclick="pencil();"><img src="assects/buttons/pencil.png" alt="карандаш" height="10" width="10"></button>
		<button onclick="eraser();" ><img src="assects/buttons/eraser.png" alt="стёрка" height="10" width="10"></button>
		<button onclick="reformer();"><img src="assects/buttons/reformer.png" alt="преобразование" height="10" width="10"></button>
		<button style="background-color: #ff0000;" onclick="color = 1; set_color();">R</button>
		<button style="background-color: #ffff00;" onclick="color = 2; set_color();">Y</button>
		<button style="background-color: #00ff00;" onclick="color = 3; set_color();">G</button>
		<button style="background-color: #00ffff;" onclick="color = 4; set_color();">A</button>
		<button style="background-color: #0000ff;" onclick="color = 5; set_color();">B</button>
		<button style="background-color: #ff00ff;" onclick="color = 6; set_color();">V</button>
		<button style="background-color: #ffffff;" onclick="color = 7; set_color(); ">W</button>
		<button style="background-color: #808080;" onclick="color = 8; set_color();">G</button>
	</div> 
	<div>
		<button style="background-color: #ffffff;" id="color_now">N</button> 
		<img id="instrument" src="assects/buttons/reformer.png" alt="инструмент" style="background-color: #ffffff; border-width: 2px; border-style: solid; border-color: white;" height="20" width="20">
	</div>
	<div><button id="clear" onclick="clear_life();">очистить</button></div>
	<div><button id="save" onclick="save_life();">сохранить</button></div>
	<div><button id="view" onclick="view_mode();"><img src="assects/buttons/view.png" width="10" height="7"> просмотр</button></div>  
	<div id="view_buttons">
		<button onclick="back_to_editor();">назад</button>
		<button onclick="first_frame();">первый кадр</button>
		<button onclick="one_step();">один шаг</button>
	</div>
	<button onclick="run_life();" id="run">старт</button> 
	<button onclick="stop_run();" id="stop">стоп</button> 
	<input value="50" type="number" id="run_delay" style="display: none;">
	<p></p>
	<div id="render_type_buttons">
		<button onclick="rainbow();" >радужный</button>
		<button onclick="age();" >возраст</button>
		<button onclick="mono();" >монотон</button>
	</div>
	<button id="render_type_shower">радужный</button>
</body>
<a download="life.golofe" href="null" id="download"></a>
<script src="scripts/view_mode.js"></script>
<script src="scripts/save_open.js"></script>
<script src="scripts/edit.js"></script>
<script src="scripts/icon.js"></script>
<script src="scripts/elements_control.js"></script>
<script src="scripts/click_framework.js"></script>
