<body style="background-color: #000000;">
	<canvas id="preview"></canvas>
	<div id="size">
		<p style="color: #ffffff;">Пожалуйста выбирите размер поля:</p> 
		<div><button onclick="set_size(3);">микро 3×3 (180б, 9 п)</button></div>

		<div><button onclick="set_size(24);">мини 24×24 (11.52кб, 0.5 кп)</button></div>

	<div id="life_buttons" style="position: fixed; z-index: 2;">
	  <div>

			<button onclick="pencil();"><img src="assets/buttons/pencil.png" alt="карандаш" height="10" width="10"></button>

		</div>

		<div><button id="view" onclick="view_mode();"><img src="assets/buttons/view.png" width="10" height="7"> просмотр</button></div>  
		<p></p>
		<div>
			<button style="background-color: #ff0000;" onclick="color = 1; set_color();">Rd</button>

		</div>
		<div>
			<button style="background-color: #ff8000;" onclick="color = 2; set_color();">Or</button>
			<button style="background-color: #00ff00;" onclick="color = 5; set_color();">Gr</button>
			<button style="background-color: #0000ff;" onclick="color = 8; set_color();">Bl</button>
			<button style="background-color: #ff0080;" onclick="color = 11; set_color();">Pu</button>
			<button style="background-color: #cccccc;" onclick="color =	14; set_color();">Si</button>

		<div>
			<button style="background-color: #ffff00;" onclick="color = 3; set_color();">Yl</button>
			<button style="background-color: #00ff80;" onclick="color = 6; set_color();">Se</button>
			<button style="background-color: #8000ff;" onclick="color = 9; set_color();">Vi</button>
			<button style="background-color: #ffffff;" onclick="color =	12; set_color();">Wh</button> 
			<button style="background-color: #708090;" onclick="color =	15; set_color();">Sg</button> 
		</div>
		<button style="background-color: #ffffff;" id="color_now">Now</button>
	</div>
	<div id="life"></div>
	<div id="view_buttons" style="position: fixed; z-index: 2;">
		<button onclick="back_to_editor();">назад</button>
		<button onclick="first_frame();">первый кадр</button>
		<button onclick="one_step();">один шаг</button>
		<button onclick="run_life();" id="run">старт</button> 
		<button onclick="stop_run();" id="stop">стоп</button>
		<p id="statistic" style="color: #ffffff; background-color: #000000;">ПОКОЛЕНИЕ: 0</p>
		<p></p>
		<p id="selected_fps" style="color: #ffffff; background-color: #000000;">УСТАНОВЛЕННОНОЕ FPS: 50</p>
		<input value="50" min="1" max="50" type="range" id="run_delay" style="display: none; accent-color: #708090;" onchange="run_delay_changed()">
		<p id="fps" style="color: #ffffff; background-color: #000000;">FPS:</p>
		<p></p>
		<div id="render_type_buttons">
			<button onclick="rainbow();" >радужный</button>
